machine:
  go:
    version: 1.8.1
  environment:
    CIRCLE_RELEASE_USER: "orangesys"
    CIRCLE_RELEASE_REPO: "telegraf-output-orangesys"
  services:
    - docker
    - memcached
    - redis
    - rabbitmq-server

dependencies:
  override:
    - docker info

checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --recursive --init

test:
  override:
    - bash scripts/orangesys-telegraf.sh
