machine:
  go:
    version: 1.8.1
  services:
    - docker
    - memcached
    - redis
    - rabbitmq-server

dependencies:
  override:
    - docker info

checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --recursive --init

test:
  override:
    - bash scripts/orangesys-telegraf.sh
