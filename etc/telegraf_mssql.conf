    pattern = "^EVOFT-TK([0-9]{3})-PC[0-9]$"
    replacement = "EVOHT${1}"
    result_key = "Equipment"
  [[processors.regex.tags]]
    key = "NetworkName"
    pattern = "^LCOFT-TK6([0-9]{2})-PC[0-9]$"
    replacement = "LCOHT3${1}"
    result_key = "Equipment"
  [[processors.regex.tags]]
    key = "NetworkName"
    pattern = "^FROFT-TK5([0-9]{2})-PC[0-9]$"
    replacement = "FROHT5${1}"
