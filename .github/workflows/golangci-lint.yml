name: golangci-lint
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # Trigger every day at 16:00 UTC
    - cron: '0 16 * * *'
permissions:
  contents: read # to fetch code (actions/checkout)
  pull-requests: read # to fetch pull requests (golangci/golangci-lint-action)

jobs:
  golangci:
    name: lint-codebase
    strategy:
      matrix:
        include:
          - GOOS: linux
          - GOOS: windows
          - GOOS: darwin
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - uses: actions/checkout@v3
      - name: golangci-lint
        env:
          GOOS: ${{ matrix.GOOS }}
          GL_DEBUG: "loader,env,goanalysis"
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          args: --timeout 30m0s --verbose --out-${NO_FUTURE}format tab
