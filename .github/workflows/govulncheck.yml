name: govulncheck
on:
  push:
    branches:
      - master
  schedule:
    # Trigger every day at 16:00 UTC
    - cron: '0 16 * * *'
jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Scan for Vulnerabilities in Code
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: 1.22.0
          go-package: ./...
