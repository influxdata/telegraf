[kafka]
  topic = "topic_with_metrics"
  consumerGroupName = "telegraf_metrics_consumers"
  zookeeperPeers = ["test.example.com:2181"]
  batchSize = 1000
  pass = ["some", "strings"]
  drop = ["other", "stuff"]
  interval = "5s"
  [kafka.tagpass]
    goodtag = ["mytag"]
  [kafka.tagdrop]
    badtag = ["othertag"]
