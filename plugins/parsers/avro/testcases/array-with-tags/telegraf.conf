[[inputs.file]]
  files = ["./testcases/array-with-tags/message.json"]
  data_format = "avro"
  avro_format = "json"
  avro_schema = '''
{
  "type": "array",
  "items": {
    "type": "record",
    "name": "SensorData",
    "fields": [
      {"name": "timestamp", "type": "long"},
      {"name": "value", "type": "double"},
      {"name": "sensor_id", "type": "string"},
      {"name": "location", "type": "string"}
    ]
  }
}
'''
  avro_timestamp = "timestamp"
  avro_timestamp_format = "unix"
  avro_measurement = "avro"
  avro_tags = ["sensor_id", "location"]
