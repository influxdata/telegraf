[[inputs.file]]
  files = ["./testcases/array-with-index/message.json"]
  data_format = "avro"
  avro_format = "json"
  avro_schema = '''
{
  "type": "array",
  "items": {
    "type": "record",
    "name": "SensorData",
    "fields": [
      {"name": "timestamp", "type": "long"},
      {"name": "value", "type": "double"}
    ]
  }
}
'''
  avro_timestamp = "timestamp"
  avro_timestamp_format = "unix"
  avro_measurement = "my_measurement"
  avro_include_index_tag = true
