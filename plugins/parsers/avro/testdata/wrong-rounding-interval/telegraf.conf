    [[ inputs.file ]]
        data_format = "avro"
        avro_schema = '''
{
    "type":"record",
    "name":"Value",
    "namespace":"com.example",
    "fields":[
	{
	    "name":"tag",
	    "type":"string"
	},
	{
	    "name":"field",
	    "type":"long"
	},
	{
	    "name":"timestamp",
	    "type":"long"
	}
    ]
}
'''	
        avro_measurement = "measurement"
       	avro_tags = [ "tag" ]
	avro_fields = [ "field" ]
	avro_timestamp = "timestamp"
	avro_timestamp_format = "unix"
	avro_round_timestamp_to = "ps"
