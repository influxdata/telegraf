[[inputs.file]]
  files = ["./testcases/json_string_representation/test.json"]
  data_format = "xpath_json"

  xpath_native_types = true

  [[inputs.file.xpath]]
    metric_name = "'foo'"
    field_selection = "*"
    timestamp = "timestamp"
    timestamp_format = "unix"

    [inputs.file.xpath.fields]
      d = "string(d)"
      e = "string(e)"