[[inputs.file]]
  files = ["./testcases/time_timezone_Berlin/test.json"]
  data_format = "xpath_json"
  xpath_native_types = true

  [[inputs.file.xpath]]
    metric_name = "'time'"
    timestamp = "t"
    timestamp_format = "2006-01-02 15:04:05"
    timezone = "Europe/Berlin"
    field_selection = "."
    field_name = "id"
    field_value = "v"