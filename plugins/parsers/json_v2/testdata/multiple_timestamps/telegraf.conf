# Example taken from: https://github.com/influxdata/telegraf/issues/5940

[[inputs.file]]
    files = ["./testdata/multiple_timestamps/input.json"]
    data_format = "json_v2"
    [[inputs.file.json_v2]]
        [[inputs.file.json_v2.object]]
            path = "events"
            timestamp_key = "time"
            timestamp_format = "unix_ms"
