[[inputs.file]]
    files = ["./testdata/large_numbers/input.json"]
    data_format = "json_v2"
    [[inputs.file.json_v2]]
        [[inputs.file.json_v2.object]]
            path = "int"
            [inputs.file.json_v2.object.fields]
                large = "int"
                larger = "int"
                largest = "int"
        [[inputs.file.json_v2.object]]
            path = "uint"
            [inputs.file.json_v2.object.fields]
                large = "uint"
                larger = "uint"
                largest = "uint"
        [[inputs.file.json_v2.object]]
            path = "float"
            [inputs.file.json_v2.object.fields]
                large = "float"
                larger = "float"
                largest = "float"
