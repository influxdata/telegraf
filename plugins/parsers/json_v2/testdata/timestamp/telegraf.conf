# Example taken from: https://github.com/influxdata/telegraf/issues/5940

[[inputs.file]]
    files = ["./testdata/timestamp/input.json"]
    data_format = "json_v2"
    [[inputs.file.json_v2]]
        timestamp_path = "time"
        timestamp_format = "unix_ms"
        [[inputs.file.json_v2.object]]
            path = "measurements"
            tags = ["name", "units"]
