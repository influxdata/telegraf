[[inputs.file]]
    files = ["./testdata/fields_and_tags_complex/input.json"]
    data_format = "json_v2"
    [[inputs.file.json_v2]]
        measurement_name = "bart_json_v2"
        [[inputs.file.json_v2.tag]]
            path = "root.station.#.name"
        [[inputs.file.json_v2.field]]
            path = "root.station.#.etd.#.estimate.#.minutes"
            type = "int"
