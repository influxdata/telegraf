# Example taken from: https://github.com/influxdata/telegraf/issues/7097

[[inputs.file]]
    files = ["./testdata/wrong_path/input.json"]
    data_format = "json_v2"
    [[inputs.file.json_v2]]
        [[inputs.file.json_v2.object]]
            path = "wrong"

[[inputs.file]]
    files = ["./testdata/wrong_path/input.json"]
    data_format = "json_v2"
    [[inputs.file.json_v2]]
        [[inputs.file.json_v2.object]]
            path = "correct"
            [[inputs.file.json_v2.object.tag]]
                path = "wrong"

[[inputs.file]]
    files = ["./testdata/wrong_path/input.json"]
    data_format = "json_v2"
    [[inputs.file.json_v2]]
        [[inputs.file.json_v2.object]]
            path = "correct"
            [[inputs.file.json_v2.object.field]]
                path = "wrong"

[[inputs.file]]
    files = ["./testdata/wrong_path/input.json"]
    data_format = "json_v2"
    [[inputs.file.json_v2]]
        timestamp_path = "wrong"

[[inputs.file]]
    files = ["./testdata/wrong_path/input.json"]
    data_format = "json_v2"
    [[inputs.file.json_v2]]
        [[inputs.file.json_v2.tag]]
            path = "wrong"

[[inputs.file]]
    files = ["./testdata/wrong_path/input.json"]
    data_format = "json_v2"
    [[inputs.file.json_v2]]
        [[inputs.file.json_v2.field]]
            path = "wrong"