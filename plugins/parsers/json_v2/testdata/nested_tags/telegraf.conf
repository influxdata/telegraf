# Example taken from: https://github.com/influxdata/telegraf/issues/6853

[[inputs.file]]
    files = ["./testdata/nested_tags/input.json"]
    data_format = "json_v2"
    [[inputs.file.json_v2]]
        [[inputs.file.json_v2.object]]
            path = "device0"
            tags = ["Firmware", "Model", "Serial"]
        [[inputs.file.json_v2.object]]
            path = "device1"
            tags = ["Firmware", "Model", "Serial"]
