[[inputs.file]]
    files = ["./testdata/object_timestamp/input.json"]
    data_format = "json_v2"

    [[inputs.file.json_v2]]
        measurement_name = "metric"

        [[inputs.file.json_v2.object]]
            path = "events"
            tags = ["id"]
            timestamp_key = "time"
            timestamp_format = "2006-01-02T15:04:05Z"
