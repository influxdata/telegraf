[[inputs.tacacs]]
  ## An array of Server IPs to gather from, default localhost
  servers = ["127.0.0.1"]

  ## Request source server IP, normally the server running telegraf
  remaddr = "127.0.0.1"

  ## Credentials for tacacs authentication.
  # username = "myuser"
  # password = "mypassword"
  # secret = "mysecret"

  ## Maximum time to receive response.
  # response_timeout = "5s"
