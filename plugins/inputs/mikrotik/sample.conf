[[inputs.mikrotik]]
  ## Mikrotik's address to query. Make sure that REST API is enabled: https://help.mikrotik.com/docs/spaces/ROS/pages/47579162/REST+API
  address = "https://192.168.88.1"

  ## User to use. Read access rights will be enough
  username = "admin"
  password = "password"

