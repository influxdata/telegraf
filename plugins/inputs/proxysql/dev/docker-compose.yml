version: '3'

services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: telegraf
      MYSQL_DATABASE: telegraf
      MYSQL_USER: telegraf
      MYSQL_PASSWORD: telegraf
    networks:
      default:
        ipv4_address: 172.0.1.2

  proxysql:
    image: severalnines/proxysql
    depends_on:
      - mysql
    volumes:
      - ./proxysql.cnf:/etc/proxysql.cnf
    ports:
      - 6032:6032
      - 6033:6033
    networks:
      default:
        ipv4_address: 172.0.1.3

  telegraf:
    image: glinton/scratch
    depends_on:
      - mysql
      - proxysql
    volumes:
      - ./telegraf.conf:/telegraf.conf
      - ../../../../telegraf:/telegraf
    entrypoint:
      - /telegraf
      - --config
      - /telegraf.conf
    networks:
      default:
        ipv4_address: 172.0.1.4

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.0.1.0/24
