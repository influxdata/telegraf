[[inputs.proxysql]]
  servers = ["radmin:radmin@tcp(proxysql:6032)/"]
  gather_process_list = true
  gather_commands_counters = true
  gather_connection_pool = true
  gather_memory_metrics = true
  gather_global = true
  gather_users = true
  gather_rules = true
  gather_queries = true
  interval_slow = "30m"

[[outputs.file]]
  files = ["stdout"]
