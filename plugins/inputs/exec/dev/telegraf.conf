[agent]
  interval="1s"
  flush_interval="1s"

[[inputs.exec]]
  timeout = "1s"
  data_format = "influx"
  commands = [
    "echo 'deal,computer_name=hosta message=\"stuff\" 1530654676316265790'",
    "echo 'deal,computer_name=hostb message=\"stuff\" 1530654676316265790'",
  ]

[[processors.regex]]
  [[processors.regex.tags]]
    key = "computer_name"
    pattern = "^(.*?)a$"
    replacement = "${1}"
    result_key = "server_name"
  [[processors.regex.tags]]
    key = "computer_name"
    pattern = "^(.*?)b$"
    replacement = "${1}"
    result_key = "server_name"

[[outputs.file]]
  files = ["stdout"]
