[[inputs.gnmi]]
  addresses     = ["dummy"]
  name_override = "gnmi"
  redial        = "10s"
  encoding = "json_ietf"
  dump_responses = true
  [[inputs.gnmi.subscription]]
    name = "ifdesc"
    origin = "openconfig-interfaces"
    path = '/interfaces/interface[name=FourHundredGigE*]/state/description'
    subscription_mode = "sample"
    sample_interval = "60s"
