# Telegraf 调试配置 - 查看原始数据
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  hostname = ""
  omit_hostname = false

# 华为 Telemetry Dialout 模式 - 被动接收设备推送
[[inputs.huawei_telemetry_dialout]]
  service_address = "0.0.0.0:57000"
  transport = "grpc"
  max_msg_size = 4194304

# 输出到标准输出 - 不使用任何处理器
[[outputs.file]]
  files = ["stdout"]
  data_format = "influx"
