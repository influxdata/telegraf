[[inputs.huawei_telemetry_dialout]]
  ## Address and port to host telemetry listener
  service_address = 0.0.0.0:57000

  ## Transport protocol
  ## one of: grpc
  transport = grpc

  ## Maximum GRPC message size (bytes)
  # max_msg_size = 0

  ## TLS server settings
  # tls_cert = /etc/telegraf/cert.pem
  # tls_key = /etc/telegraf/key.pem
  # tls_allowed_cacerts = [/etc/telegraf/clientca.pem]

  ## Embedded tags in nested telemetry measurements
  # embedded_tags = []

  ## Map telemetry encoding paths to measurement names
  # aliases = {}
