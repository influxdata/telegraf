### SQS Consumer input plugin

[[inputs.sqs_consumer]]
  region = "elasticmq"
  access_key = "x"
  secret_key = "x"
  endpoint_url = "http://sqs:9324"
  queue_url = "http://sqs:9324/queue/telegraf"

  visibility_timeout = 10
  wait_time_seconds = 10
  delete_batch_size = 10
  max_undelivered_messages = 10000

[[outputs.file]]
  files = ["stdout"]
