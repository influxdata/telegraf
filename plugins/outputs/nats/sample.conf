# Send telegraf measurements to NATS
[[outputs.nats]]
  ## URLs of NATS servers
  servers = ["nats://localhost:4222"]

  ## Optional client name
  # name = ""

  ## Optional credentials
  # username = ""
  # password = ""

  ## Optional NATS 2.0 and NATS NGS compatible user credentials
  # credentials = "/etc/telegraf/nats.creds"

  ## NATS subject for producer messages
  ## For jetstream this is also the subject where messages will be published
  subject = "telegraf"

  ## Jetstream specific configuration. If specified, telegraf will use Jetstream to publish messages
  # [outputs.nats.jetstream]
    ## Specifies if we need to create stream, if it doesn't exists.
    # autoCreateStream = true
    ## Jetstream stream configuration, ref https://pkg.go.dev/github.com/nats-io/nats.go/jetstream#StreamConfig
    # [outputs.nats.jetstream.streamConfig]
      # Name = "telegraf"
      ## One of the subjects has to match the subject field in the NATS configuration
      # Subjects = ["telegraf"]

  ## Use Transport Layer Security
  # secure = false

  ## Optional TLS Config
  # tls_ca = "/etc/telegraf/ca.pem"
  # tls_cert = "/etc/telegraf/cert.pem"
  # tls_key = "/etc/telegraf/key.pem"
  ## Use TLS but skip chain & host verification
  # insecure_skip_verify = false

  ## Data format to output.
  ## Each data format has its own unique set of configuration options, read
  ## more about them here:
  ## https://github.com/influxdata/telegraf/blob/master/docs/DATA_FORMATS_OUTPUT.md
  data_format = "influx"
