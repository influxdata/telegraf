## NATS output with jetstream, but no config provided(use defaults)
[[outputs.nats]]
  ## URLs of NATS servers
  servers = ["nats://localhost:4222"]
  subject = 'my-telegraf-stream'
  with_subject_layout = [
    "metrics",
    "{{ .GetTag \"tag1\" }}",
    "{{ .GetTag \"tag2\" }}",
    "{{ .GetTag \"host\" }}",
    "{{ .Name }}",
  ]

  data_format = "influx"
  [outputs.nats.jetstream]
    name = "my-telegraf-stream"
