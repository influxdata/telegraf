version: '3'

services:
    db:
        image: "mcr.microsoft.com/mssql/server"
        environment:
            MSSQL_SA_PASSWORD: "myPssw0rdddd"
            ACCEPT_EULA: "Y"
        ports:
            - "15789:1433"
    telegraf:
        image: telegraf
        depends_on:
        - db
        volumes:
        - ./telegraf.conf:/telegraf.conf
        entrypoint:
        - telegraf
        - --config
        - /telegraf.conf
