# RabbitMQ plugin with deprecated options removed
[[inputs.rabbitmq]]
  ## Management Plugin url. (default: http://localhost:15672)
  url = "http://localhost:15672"

  ## Deprecated name option removed - use global tags configuration instead

  ## Credentials
  username = "guest"
  password = "guest"

  ## Optional request timeouts
  header_timeout = "3s"
  client_timeout = "4s"

  ## Existing queue_name_include preserved (deprecated queues option was removed)
  queue_name_include = ["existing.*", "important.*"]

  ## A list of exchanges to gather as the rabbitmq_exchange measurement
  exchanges = ["main"]

  ## Metrics to include and exclude
  metric_include = ["queue", "overview"]