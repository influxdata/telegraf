---
defaults: &defaults
  docker:
    - image: 'circleci/golang:1.9.2'
  working_directory: '/go/src/github.com/influxdata/telegraf'
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: |
          git submodule sync --recursive
          git submodule update --recursive --init
      - run: 'make ci-test'
  release:
    <<: *defaults
    steps:
      - checkout
      - run: |
          git submodule sync --recursive
          git submodule update --recursive --init
      # - run: 'make deps'      
      - run: './scripts/github-release.sh'
      - store_artifacts:
          path: './artifacts'
          destination: '.'
workflows:
  version: 2
  build_and_release:
    jobs:
      - 'build':
        filters:
          tags:
            only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
      - 'release':
          requires:
            - 'build'
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/

