version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.8.3
    working_directory: /go/src/github.com/influxdata/telegraf
    steps:
      - checkout
      - setup_remote_docker:
          reuseable: true
      - run: make docker-run
      - run: make prepare
      - run: make vet
      - run: go test -race ./...
