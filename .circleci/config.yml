---
defaults: &defaults
  docker:
    - image: 'circleci/golang:1.9.2'
  working_directory: '/go/src/github.com/influxdata/telegraf'
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: |
          git submodule sync --recursive
          git submodule update --recursive --init
      - run: 'make ci-test'
  release:
    <<: *defaults
    steps:
      - checkout
      - run: |
          git submodule sync --recursive
          git submodule update --recursive --init      
      - run: './scripts/github-release.sh'
      - store_artifacts:
          path: './artifacts'
          destination: '.'
  nightly:
    <<: *defaults
    steps:
      - checkout
      - run: './scripts/release.sh'
      - store_artifacts:
          path: './artifacts'
          destination: '.'
workflows:
  version: 2
  build_and_release:
    jobs:
      - 'build'
      - 'release':
          requires:
            - 'build'
