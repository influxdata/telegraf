---
defaults: &defaults
  docker:
    - image: 'circleci/golang:1.9.2'
  working_directory: '/go/src/github.com/influxdata/telegraf'
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - 'checkout'
      - 'setup_remote_docker'
      - run: 'make ci-unit'
  integration:
    <<: *defaults
    steps:
      - 'checkout'
      - setup_remote_docker:
          reuseable: true
      - run: 'make ci-integration'
workflows:
  version: 2
  test_and_release:
    jobs:
      - 'build'
      - integration:
          requires:
            - 'build'
