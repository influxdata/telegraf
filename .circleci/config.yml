version: 2.1
orbs:
  win: circleci/windows@5.0.0
  aws-cli: circleci/aws-cli@3.1.1

executors:
  telegraf-ci:
    working_directory: '/go/src/github.com/influxdata/telegraf'
    resource_class: large
    docker:
      - image: 'quay.io/influxdb/telegraf-ci:1.22.4'
    environment:
      GOFLAGS: -p=4
  mac:
    working_directory: '~/go/src/github.com/influxdata/telegraf'
    resource_class: macos.m1.medium.gen1
    macos:
      xcode: 15.4.0
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
      GOFLAGS: -p=4

commands:
  check-changed-files-or-halt:
    steps:
      - run: ./scripts/check-file-changes.sh
  test-go:
    parameters:
      os:
        type: string
        default: "linux"
      arch:
        type: string
        default: "amd64"
      gotestsum:
        type: string
        default: "gotestsum"
    steps:
      - run: ./scripts/install_gotestsum.sh << parameters.os >> << parameters.gotestsum >>
      - unless:
          condition:
            equal: [ "386", << parameters.arch >> ]
          steps:
            - run: echo 'export RACE="-race"' >> $BASH_ENV
      - when:
          condition:
            equal: [ windows, << parameters.os >> ]
          steps:
            - run: echo 'export CGO_ENABLED=1' >> $BASH_ENV
      - when:
          condition:
            equal: [ darwin, << parameters.os >> ]
          steps:
            - run: echo 'export RACE="$RACE -ldflags=-extldflags=-Wl,-ld_classic"' >> $BASH_ENV
      - run: |
          GOARCH=<< parameters.arch >> ./<< parameters.gotestsum >> -- ${RACE} -short ./...
  package-build:
    parameters:
      type:
        type: string
        default: ""
      nightly:
        type: boolean
        default: false
    steps:
      - checkout
      - check-changed-files-or-halt
      - attach_workspace:
          at: '/go'
      - when:
          condition:
            equal: [ windows, << parameters.type >> ]
          steps:
            - run: go install github.com/josephspurrier/goversioninfo/cmd/goversioninfo@v1.4.0
      - when:
          condition: << parameters.nightly >>
          steps:
            - run:
                command: 'NIGHTLY=1 make package include_packages="$(make << parameters.type >>)"'
                no_output_timeout: 30m
      - unless:
          condition:
            or:
              - << parameters.nightly >>
          steps:
            - run:
                command: 'make package include_packages="$(make << parameters.type >>)"'
                no_output_timeout: 30m
      - store_artifacts:
          path: './build/dist'
          destination: 'build/dist'
      - persist_to_workspace:
          root: './build'
          paths:
            - 'dist'
jobs:
  lint-linux:
    executor: telegraf-ci
    steps:
      - checkout
      - run: ./scripts/make_docs.sh
      - check-changed-files-or-halt
      - run: 'make deps'
      - run: 'make tidy'
      - run: 'make check'
      - run: 'make check-deps'
      - run:
          name: "Install golangci-lint"
          command: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.59.1
      - run:
          name: "golangci-lint/Linux"
          command: GOGC=80 GOMEMLIMIT=6656MiB /go/bin/golangci-lint run --verbose
  lint-macos:
    executor: telegraf-ci
    steps:
      - checkout
      - check-changed-files-or-halt
      - run:
          name: "Install golangci-lint"
          command: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.59.1
      - run:
          name: "golangci-lint/macOS"
          command: GOGC=80 GOMEMLIMIT=6656MiB GOOS=darwin /go/bin/golangci-lint run --verbose --timeout=30m
          no_output_timeout: 30m
  lint-windows:
    executor: telegraf-ci
    steps:
      - checkout
      - check-changed-files-or-halt
      - run:
          name: "Install golangci-lint"
          command: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.59.1
      - run:
          name: "golangci-lint/Windows"
          command: GOGC=80 GOMEMLIMIT=6656MiB GOOS=windows /go/bin/golangci-lint run --verbose --timeout=30m
          no_output_timeout: 30m
  test-go-linux:
    executor: telegraf-ci
    steps:
      - checkout
      - check-changed-files-or-halt
      - test-go
  test-go-linux-386:
    executor: telegraf-ci
    steps:
      - checkout
      - check-changed-files-or-halt
      - run: 'GOARCH=386 make deps'
      - run: 'GOARCH=386 make tidy'
      - run: 'GOARCH=386 make check'
      - test-go:
          arch: "386"
  test-integration:
    machine:
      image: ubuntu-2204:current
    resource_class: large
    steps:
      - checkout
      - check-changed-files-or-halt
      - run: 'sh ./scripts/installgo_linux.sh'
      - run: 'make deps'
      - run: 'make test-integration'
  test-go-mac:
    executor: mac
    steps:
      - checkout
      - check-changed-files-or-halt
      - run: 'sh ./scripts/installgo_mac.sh'
      - test-go:
          os: darwin
          arch: arm64
  test-go-windows:
    executor:
        name: win/default
        shell: bash.exe
        size: large
    steps:
      - checkout
      - check-changed-files-or-halt
      - run: git config --system core.longpaths true
      - run: choco feature enable -n allowGlobalConfirmation
      - run: 'sh ./scripts/installgo_windows.sh'
      - run: choco install mingw
      - run: echo 'export PATH="$PATH:/c/ProgramData/mingw64/mingw64/bin"' >> $BASH_ENV
      - test-go:
          os: windows
          gotestsum: "gotestsum.exe"
  test-licenses:
    executor: telegraf-ci
    steps:
      - checkout
      - check-changed-files-or-halt
      - run: 'make build_tools'
      - run: './tools/license_checker/license_checker -whitelist ./tools/license_checker/data/whitelist'
  windows-package:
    parameters:
      nightly:
        type: boolean
        default: false
    executor: telegraf-ci
    steps:
      - package-build:
          type: windows
          nightly: << parameters.nightly >>
  darwin-amd64-package:
    parameters:
      nightly:
        type: boolean
        default: false
    executor: telegraf-ci
    steps:
      - package-build:
          type: darwin-amd64
          nightly: << parameters.nightly >>
  darwin-arm64-package:
    parameters:
      nightly:
        type: boolean
        default: false
    executor: telegraf-ci
    steps:
      - package-build:
          type: darwin-arm64
          nightly: << parameters.nightly >>
  i386-package:
