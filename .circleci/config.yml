---
defaults:
  defaults: &defaults
    working_directory: '/go/src/github.com/influxdata/telegraf'
  golang-1_8: &golang-1_8
    docker:
      - image: 'circleci/golang:1.8.7'
  golang-1_9: &golang-1_9
    docker:
      - image: 'circleci/golang:1.9.5'
  golang-1_10: &golang-1_10
    docker:
      - image: 'circleci/golang:1.10.1'

version: 2
jobs:
  test-golang-1.8:
    <<: [ *defaults, *golang-1_8 ]
    steps:
      - checkout
      - run: 'make deps'
      - run: 'make test-ci'
  test-golang-1.9:
    <<: [ *defaults, *golang-1_9 ]
    steps:
      - checkout
      - run: 'make deps'
      - run: 'make test-ci'
  test-golang-1.10:
    <<: [ *defaults, *golang-1_10 ]
    steps:
      - checkout
      - run: 'make deps'
      - run: 'make test-ci'
  release:
    <<: [ *defaults, *golang-1_9 ]
    steps:
      - checkout
      - run: './scripts/release.sh'
      - store_artifacts:
          path: './artifacts'
          destination: '.'
  nightly:
    <<: [ *defaults, *golang-1_9 ]
    steps:
      - checkout
      - run: './scripts/release.sh'
      - store_artifacts:
          path: './artifacts'
          destination: '.'

workflows:
  version: 2
  build_and_release:
    jobs:
      - 'test-golang-1.8'
      - 'test-golang-1.9'
      - 'test-golang-1.10'
      - 'release':
          requires:
            - 'test-golang-1.9'
  nightly:
    jobs:
      - 'test-golang-1.9'
      - 'nightly':
          requires:
            - 'test-golang-1.9'
    triggers:
      - schedule:
          cron: "0 18 * * *"
          filters:
            branches:
              only:
                - master
